<!--liveserver won't load anything (loads blank page) if it doesn't have html body tag-->
<!--shortcut for boiler plate CTRL + !-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--css style link-->
    <link rel="stylesheet" href="./../assets or statics/css/bar.css">
    <link rel="stylesheet" href="./../assets or statics/css/skills.css">

    <!--font awesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>My Skills</title>
</head>
<body>
    <!--copy header which contains nav from main html file so that the bar options will also show on the skills page-->

    <header>
            <nav > 
                <div class="logo">
                     <a href="#">Nasifah</a></div>
               
                <div class="bar" id="bar"> 
                    <!--the href below takes us back to main page once home is clicked, ./../ signifies leaving skills then public file-->
                    <a href="./../index.html" class="link">Home</a>
                    <!--skills should be # under href since we are on skill page-->
                    <a href="#" class="link">Skills</a>
                  <a href="./about.html" class="link">About</a>
                  
                  <a href="#" class="link">Contact</a>
                </div>
                <div class="hamburger" id="hamburger" onclick="toggleNavbar()">
                    <i class="fas fa-bars"></i>
                </div>
            </nav> 
    </header>


    <main>
        <div class="skill">
            <!--html section-->
            <section class="html">
                <!--skill icon-->
               <div class="skill-icon-container">
                <i class="fab fa-html5"></i>
               </div> 
               <!--skill description-->
               <div class="skill-description">
                   <p>I know html very well</p>
                   <!--progress bar downloaded online-->
                   <!-- no need for label <label for="file">Downloading progress:</label>-->
                   <progress value="32" max="100">32%</progress>


               </div>

            </section>

            <!--css section-->
            <section class="css">
                 <!--skill icon-->
               <div class="skill-icon-container">
                <i class="fab fa-css3-alt"></i>
               </div> 
               <!--skill description-->
               <div class="skill-description">
                   <p>I know html very well</p>
                   <progress value="32" max="100">32%</progress>

<!--Shift + { } will move stuffs forward or backward-->
               </div>

            </section>

            <!--javascript section-->
            <section class="javascript">
                 <!--skill icon-->
               <div class="skill-icon-container">
                <i class="fab fa-js-square"></i>
               </div> 
               <!--skill description-->
               <div class="skill-description">
                   <p>I know html very well</p>
                   <progress value="32" max="100">32%</progress>


               </div>

            </section>
        </div>
    </main>
<!--import javascript file so that hamburger will show on skill page-->
    <script src="./../assets or statics/js/bar.js"></script>
</body>
</html>
